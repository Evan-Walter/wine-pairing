<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style/css-compiled/style.css" rel="stylesheet" />
    <link href="images/favicon-32x32.png" rel="shortcut icon" />
    <title>Wine Pairing App</title>
  </head>
  <body>
    <div class="container">
      <div class="header-container">
        <div class="header-item logo"><a href="#top"></a></div>
        <div class="header-item"><a href="#top">Home</a></div>
        <div class="header-item"><a href="#explore">Explore</a></div>

      <section id="explore" class="search-container">
        <h4>Explore</h4>

        </form>
        <div class="search-results-container"></div>
      </section>
      <!-- <section id="categories" class="categories-container"></section> -->
      <div class="footer-container"></div>
    </div>
    <script src="index.js"></script>
